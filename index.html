<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/pina-lexer.js" type="text/javascript"></script>
    <script src="lib/pina-lexer-javascript.js" type="text/javascript"></script>
    <title>Pina-Lexer</title>
</head>
<body>

<h3>Default</h3>
<p>Input:</p>
<textarea title="" rows="10" cols="80" id="input"></textarea>

<p>Output:</p>
<textarea title="" rows="10" cols="80" id="output"></textarea>

<p><button id="btnToken">Get Tokens</button></p>

<h3>Javascript</h3>
<p>Input:</p>
<textarea title="" rows="10" cols="80" id="inputJs"></textarea>

<p>Output:</p>
<textarea title="" rows="10" cols="80" id="outputJs"></textarea>

<p><button id="btnTokenJs">Get Tokens</button></p>

<script>
    let btnToken = document.querySelector("#btnToken");
    let input = document.querySelector("#input");
    let output = document.querySelector("#output");

    btnToken.addEventListener('click', function () {
        output.value = '';

        let lexer = new PinaLexer.default.Lexer(input.value);

        let token;
        while (token = lexer.nextToken()) {
            output.value += "Line: " + token.line +
                ", Position: " + token.position +
                ", Type: " + token.tokenType +
                ", Value: \"" + token.value + "\"\n";
        }
    });

    let btnTokenJs = document.querySelector("#btnTokenJs");
    let inputJs = document.querySelector("#inputJs");
    let outputJs = document.querySelector("#outputJs");

    btnTokenJs.addEventListener('click', function () {
        outputJs.value = '';

        let lexer = new PinaLexer.javascript.Lexer(inputJs.value);

        let token;
        while (token = lexer.nextToken()) {
            outputJs.value += "Line: " + token.line +
                ", Position: " + token.position +
                ", Type: " + token.tokenType +
                ", Value: \"" + token.value + "\"\n";
        }
    });

</script>
</body>
</html>
