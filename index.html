<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/pina-lexer.js" type="text/javascript"></script>
    <title>Pina-Lexer</title>
</head>
<body>

<p>Input:</p>
<textarea title="" rows="10" cols="80" id="input"></textarea>

<p>Output:</p>
<textarea title="" rows="10" cols="80" id="output"></textarea>

<p><button id="btnToken">Get Tokens</button></p>
<script>
    let btnToken = document.querySelector("#btnToken");
    let input = document.querySelector("#input");
    let output = document.querySelector("#output");

    btnToken.addEventListener('click', function () {
        output.value = '';

        let lexer = new PinaLexer.default.DefaultLexer(input.value);

        let token;
        while (token = lexer.nextToken()) {
            output.value += "Line: " + token.line +
                ", Position: " + token.position +
                ", Type: " + token.tokenType +
                ", Value: \"" + token.value + "\"\n";
        }
    });

</script>
</body>
</html>
